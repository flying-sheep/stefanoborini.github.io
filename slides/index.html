---
layout: default
---

<div class="home">
    <div class="row pack">
        <div class="col-md-12 col-sm-12">
            <div class="row pack">
                    <div class="col-md-12 col-sm-12 card">
                        <div class="panel panel-default">
                          <div class="panel-body">
                            <h3 class="panel-title pull-left">Slides</h3>
                          </div>
                    {% assign sorted_posts = site.categories.slides | sort:"title" %}
                    {% for post in sorted_posts %}
                        {% if post.link_to %}
                            {{ post.link_to }} {{ site.baseurl }} 
                            <a href="{{ post.link_to | prepend: site.baseurl }}" class="index-anchor"><div class="panel-body">{{ post.title }}</div></a>
                        {% else %}
                            <a href="{{ post.url | prepend: site.baseurl }}" class="index-anchor"><div class="panel-body">{{ post.title }}</div></a>
                        {% endif %}
                    {% endfor %}
                    </div>
                    </div>
            </div> 
        </div>
    </div>
</div>
